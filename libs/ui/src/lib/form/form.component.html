<form [formGroup]="formGroup" ngNativeValidate>
  <fieldset class="col gap-x pad-x" autocomple="off">
    <legend>{{ formOptions.name }}</legend>
    <ng-container *ngFor="let i of formOptions.formFields">
      <form-field [formField]="i"> </form-field>
    </ng-container>

    <button
      type="submit"
      mat-raised-button
      [color]="'primary'"
      (click)="submit()"
      [disabled]="formGroup.untouched ? true : formGroup.invalid"
    >
      {{ formOptions.submitLabel }}
    </button>
    <ng-content></ng-content>
  </fieldset>
</form>
