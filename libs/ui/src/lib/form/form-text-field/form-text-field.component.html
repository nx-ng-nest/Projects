<!-- Text field template -->
<ng-template
  #textField
  let-attributes="attributes"
  let-label="label"
  let-icon="icon"
  let-control="control"
  let-hint="hint"
>
  <mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input [formControl]="control" matInput [setAttributes]="attributes" />
    <mat-icon matPrefix [color]="iconColor(control)">{{ icon }}</mat-icon>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>

    <projects-field-status [control]="control" matSuffix></projects-field-status>

    <mat-error>
      <projects-field-errors
        [control]="control"
        [attributes]="attributes"
      ></projects-field-errors>
    </mat-error>
  </mat-form-field>
</ng-template>

<!-- Text compatible fields   -->
<ng-container>
  <ng-content *ngTemplateOutlet="textField; context: formField"></ng-content>
</ng-container>
