<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar> Menu </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let p of navigationService.navigationMenuItems$ | async"
        (click)="navigationItemClickHandler(p)"
      >
        <mat-icon mat-list-icon color="primary">{{ p.icon }}</mat-icon>
        <span matLine>
          {{ p.label | titlecase }}
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="overflow: hidden;">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ navigationService.pageName$ | async }}</span>
    </mat-toolbar>

    <ng-content></ng-content>

    <mat-toolbar class="footer-toolbar">
      <button mat-icon-button (click)="goHome()">
        <mat-icon color="primary">home</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
