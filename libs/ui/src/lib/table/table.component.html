<div class="table-container">
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Search</mat-label>
      <input
        #filterInput
        matInput
        autocomplete="off"
        [formControl]="searchFieldControl"
      />
      <mat-icon mat-list-icon matPrefix>search</mat-icon>
      <mat-hint
        >You can do an advanced search by separating text by a comma</mat-hint
      >
    </mat-form-field>
  </div>

  <table
    @enter
    mat-table
    matSort
    aria-label="Elements"
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <!-- Quick Actions -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef class="selected-column">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="selectAllItems()">
            <mat-icon>select_all</mat-icon>
            <span>Select All</span>
          </button>

          <button mat-menu-item (click)="deselectAllItems()">
            <mat-icon>deselect</mat-icon>
            <span>Deselect All</span>
          </button>
          <hr />
          <button mat-menu-item *ngFor="let a of tableActions" (click)="handleAction(a.event)">
            <mat-icon>{{ a.icon }}</mat-icon>
            <span>{{ a.label }}</span>
          </button>
        </mat-menu>
      </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          class="example-margin"
          [checked]="row['selected']"
          (change)="selectItem($event, row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- All columns -->
    <ng-container *ngFor="let col of columns">
      <ng-container [matColumnDef]="col" *ngIf="col !== 'selected'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
        <td mat-cell *matCellDef="let row">
          {{ row[col] }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [@enter]></tr>
  </table>

  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<template>
  {{ testRerender() }}
</template>
