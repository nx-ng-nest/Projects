<div class="mat-elevation-z8">
  <div class="search-input">
    <mat-form-field appearance="outline" class="search-key">
      <mat-label>Select Fields</mat-label>
      <mat-select [formControl]="searchKeyOptionControl" multiple>
        <mat-select-trigger>
          {{
            searchKeyOptionControl.value ? searchKeyOptionControl.value[0] : ''
          }}
          <span
            *ngIf="searchKeyOptionControl.value?.length > 1"
            class="example-additional-selection"
          >
            (+{{ searchKeyOptionControl.value.length - 1 }}
            {{
              searchKeyOptionControl.value?.length === 2 ? 'other' : 'others'
            }})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let option of searchKeyOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Search</mat-label>
      <input
        #filterInput
        matInput
        autocomplete="off"
        (keyup)="setFilter(filterInput.value)"
      />
      <button mat-icon-button matSuffix (click)="setFilter(filterInput.value)">
        <mat-icon mat-list-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
    [dataSource]="dataSource"
  >
    <!-- Quick Actions -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef class="selected-column">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="selectAllItems()">
            <mat-icon>select_all</mat-icon>
            <span>Select All</span>
          </button>

          <button mat-menu-item (click)="deselectAllItems()">
            <mat-icon>deselect</mat-icon>
            <span>Deselect All</span>
          </button>

          <hr />
        </mat-menu>
      </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          class="example-margin"
          [checked]="row['selected']"
          (change)="selectItem($event, row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- All columns -->
    <ng-container *ngFor="let col of columns$ | async">
      <ng-container [matColumnDef]="col" *ngIf="col !== 'selected'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
        <td mat-cell *matCellDef="let row">
          {{ row[col] }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
