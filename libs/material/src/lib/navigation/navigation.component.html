<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="[n.path]"
        routerLinkActive="router-link-active"
        *ngFor="let n of navItems"
      >
        <mat-icon mat-list-icon color="primary"> {{ n.icon }}</mat-icon>
        <span mat-line>{{ n.label | titlecase }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        title="Toggle Sidenav"
      >
        <mat-icon aria-label="Side nav toggle icon" *ngIf="drawer.opened"
          >close</mat-icon
        >
        <mat-icon aria-label="Side nav toggle icon" *ngIf="!drawer.opened"
          >menu</mat-icon
        >
      </button>
    </mat-toolbar>

    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
