<div class="table-container">
  <mat-form-field
    appearance="outline"
    class="search-input"
  >
    <mat-label>Search</mat-label>
    <input
      matInput
      [formControl]="dataSource.searchControl"
      type="search"
      autocomplete="off"
      role="search"
    />
  </mat-form-field>
  <table mat-table matSort aria-label="Elements">
    <!-- Action Column -->
    <ng-container [matColumnDef]="'check'">
      <!-- Action Menu -->
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          *ngIf="rowActions"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngFor="let action of rowActions"
            (click)="clickActionHandler(action)"
          >
            <mat-icon>{{ action.icon }}</mat-icon>
            <span>{{ action.label }}</span>
          </button>
        </mat-menu>
      </th>

      <td mat-cell *matCellDef="let row" style="width: 100px">
        <mat-checkbox (change)="selectItem($event, row)"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Columns -->
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col | titlecase }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: allColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
