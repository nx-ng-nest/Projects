<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product Table</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>S.No</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Description</ion-col>
    </ion-row>
    <ion-row *ngFor="let product of products; index as i">
      <ion-col>{{ product.id }}</ion-col>
      <ion-col>{{ product.name }}</ion-col>
      <ion-col>{{ product.description }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
