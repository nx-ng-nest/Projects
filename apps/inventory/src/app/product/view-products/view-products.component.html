<div class="mat-elevation-z8">
  <mat-form-field appearance="outline" style="width: 100%">
    <input
      #filterInput
      matInput
      autocomplete="off"
      (keyup)="setFilter(filterInput.value)"
    />
  </mat-form-field>

  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
    [dataSource]="dataSource"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="selectAllProducts(dataSource.filteredData)"
          >
            <mat-icon>select_all</mat-icon>
            <span>Select All</span>
          </button>

          <button mat-menu-item (click)="deselectAllProducts()">
            <mat-icon>deselect</mat-icon>
            <span>Deselect All</span>
          </button>

          <hr />
          <button mat-menu-item (click)="editProducts()">
            <mat-icon>preview</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="deleteProducts()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <hr />
          <button mat-menu-item (click)="transferProducts()">
            <mat-icon>move_up</mat-icon>
            <span>Transfer</span>
          </button>
          <hr />
          <button mat-menu-item (click)="printBarcodes()">
            <mat-icon>print</mat-icon>
            <span>Print Barcodes</span>
          </button>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          class="example-margin"
          [checked]="row['selected']"
          (change)="selectItem($event, row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Barcode column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.barcode }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
