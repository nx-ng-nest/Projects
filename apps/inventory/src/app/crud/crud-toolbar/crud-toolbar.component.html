<ng-template #iconButton let-icon="icon" let-label="label" let-path="path">
  <button mat-mini-fab [attr.aria-label]="label" color="none">
    <mat-icon [matTooltip]="label">{{ icon }}</mat-icon>
  </button>
</ng-template>

<div class="toolbar-container" style="width: 100%; display: flex">
  <span class="title">{{ toolbarOptions.pageName }}</span>
  <span style="flex: 1"></span>
  <ng-container *ngFor="let item of toolbarOptions.toolbarItems">
    <ng-container *ngTemplateOutlet="iconButton; context: item"></ng-container>
  </ng-container>
</div>
