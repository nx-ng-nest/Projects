<mat-stepper labelPosition="bottom" #stepper [linear]="true">
  <!-- main Form  -->
  <mat-step #step [stepControl]="mainForm.formGroup" errorMessage>
    <ng-template matStepLabel>
      {{ mainForm.name }}
    </ng-template>
    <projects-form
      [formOptions]="mainForm"
      [resourceService]="resourceService"
      (submitted)="formSubmitResult($event, step)"
    >
    </projects-form>
  </mat-step>
</mat-stepper>
